- name: Download file inside EE (コンテナ)
  get_url:
    url: https://www.gnu.org/licenses/gpl-3.0.txt
    dest: "./sample.txt"
  delegate_to: localhost

- name: Copy file to target
  copy:
    src: "./sample.txt"
    dest: /tmp/
  delegate_to: localhost

- name: SHA256 on EE
  command: sha256sum ./sample.txt
  register: sha_local
  delegate_to: localhost

- name: SHA256 on target
  command: sha256sum /tmp/sample.txt
  register: sha_target

- name: Compare
  debug:
    msg: |
      EE: {{ sha_local.stdout }}
      Target: {{ sha_target.stdout }}
